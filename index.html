<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Femtoc e-Learning Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      padding: 30px;
      width: 100%;
      max-width: 600px;
      backdrop-filter: blur(10px);
      text-align: center;
    }
    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="email"], input[type="password"], input[type="text"] {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }
    button {
      background: #ffffff;
      color: #0072ff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }
    button:hover {
      background: #00c6ff;
      color: #fff;
    }
    .stats {
      margin-top: 20px;
    }
    #admin-content table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    #admin-content th, #admin-content td {
      border: 1px solid #ccc;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    #admin-content th {
      background: rgba(0, 0, 0, 0.3);
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc,
      getDoc,
      updateDoc,
      arrayUnion,
      getDocs,
      collection
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";const firebaseConfig = {
  apiKey: "AIzaSyDXCbVzkuCbR4jBEbraDq80L-au3K2nV0M",
  authDomain: "femtoc-app.firebaseapp.com",
  projectId: "femtoc-app",
  storageBucket: "femtoc-app.appspot.com",
  messagingSenderId: "412251398391",
  appId: "1:412251398391:web:2489e44512b87fff8ef3f2"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_UID = "ADMIN123456";

window.signUp = async function () {
  const email = document.getElementById("signup-email").value;
  const password = document.getElementById("signup-password").value;
  const urlParams = new URLSearchParams(window.location.search);
  const referredBy = urlParams.get("ref") || null;

  const userCredential = await createUserWithEmailAndPassword(auth, email, password);
  const user = userCredential.user;
  const referralCode = user.uid.slice(0, 6);

  await setDoc(doc(db, "users", user.uid), {
    uid: user.uid,
    email,
    referralCode,
    referredBy,
    referredUsers: [],
    commission: 0,
    coursesPurchased: []
  });

  if (referredBy) {
    const refUserDoc = doc(db, "users", referredBy);
    const refSnap = await getDoc(refUserDoc);
    if (refSnap.exists()) {
      await updateDoc(refUserDoc, {
        referredUsers: arrayUnion(user.uid)
      });
    }
  }
}

window.login = async function () {
  const email = document.getElementById("login-email").value;
  const password = document.getElementById("login-password").value;
  await signInWithEmailAndPassword(auth, email, password);
}

onAuthStateChanged(auth, async (user) => {
  if (user) {
    document.getElementById("login-section").style.display = "none";
    const userRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(userRef);

    if (user.uid === ADMIN_UID) {
      document.getElementById("admin-panel").style.display = "block";
      const allUsers = await getDocs(collection(db, "users"));
      let html = "<h3>All Users</h3><table><tr><th>Email</th><th>Referrals</th><th>Commission</th></tr>";
      allUsers.forEach(u => {
        const d = u.data();
        html += `<tr><td>${d.email}</td><td>${d.referredUsers.length}</td><td>‚Çπ${d.commission}</td></tr>`;
      });
      html += "</table>";
      document.getElementById("admin-content").innerHTML = html;
    } else {
      document.getElementById("dashboard").style.display = "block";
      const data = docSnap.data();
      const referralLink = `${window.location.origin}?ref=${data.referralCode}`;
      document.getElementById("user-email").innerText = data.email;
      document.getElementById("ref-link").value = referralLink;
      document.getElementById("ref-count").innerText = data.referredUsers.length;
      document.getElementById("commission").innerText = data.commission;
    }
  }
});

  </script>
</head>
<body>
  <div class="container" id="login-section">
    <h2>üîê User Access</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <hr style="margin: 20px 0; border: 1px dashed #ccc;">
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>  <div class="container" id="dashboard" style="display:none;">
    <h2>üìä Your Dashboard</h2>
    <p>Email: <strong><span id="user-email"></span></strong></p>
    <p>Your Referral Link:</p>
    <input type="text" id="ref-link" readonly>
    <div class="stats">
      <p>üë• People Joined: <span id="ref-count"></span></p>
      <p>üí∞ Your Commission: ‚Çπ<span id="commission"></span></p>
    </div>
  </div>  <div class="container" id="admin-panel" style="display:none;">
    <h2>üëë Admin Panel</h2>
    <div id="admin-content">Loading users...</div>
  </div>
</body>
</html>
